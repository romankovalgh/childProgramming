<script>
//HERO
 var copyEmailBtnHero = document.querySelector('.js-emailcopybtnHero');  
copyEmailBtnHero.addEventListener('click', function(event) {  
  // Выборка ссылки с электронной почтой 
  var emailLinkHero = document.querySelector('.js-emaillinkHero');  
  var rangeHero = document.createRange();  
  rangeHero.selectNode(emailLinkHero);  
  window.getSelection().addRange(rangeHero);  
    
  try {  
    // Теперь, когда мы выбрали текст ссылки, выполним команду копирования
    var successfulHero = document.execCommand('copy');  
    var msgHero = successfulHero ? 'successful' : 'unsuccessful';  
    console.log('Copy email command was ' + msgHero);  
  } catch(err) {  
    console.log('Oops, unable to copy');  
  }  
    
  // Снятие выделения - ВНИМАНИЕ: вы должны использовать
  // removeRange(range) когда это возможно
  window.getSelection().removeAllRanges();  
});
 </script>
